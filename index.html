<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>

		<link rel="stylesheet" href="src/style.css" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-6 weather">
							<div id="temp-heading">
								<span id="temp-logo">🌤</span
								><span class="temperature" id="temperature-now">15</span
								><span class="units"
									><a href="#" id="celsius">°C</a> |
									<a href="#" id="fahrenheit">°F</a></span
								>
							</div>
							<div id="precipitation">Precipitation: 40%</div>
							<div id="humidity">Humidity: 93%</div>
							<div id="wind">Wind: 5km/h</div>
						</div>
						<div class="col-6 location">
							<div id="city-heading">London</div>
							<div id="date-time">Saturday 12:00</div>
							<div id="description">Mostly cloudy</div>
						</div>
					</div>
					<div class="display">
						<div class="row day">
							<div class="col-2">Sat</div>
							<div class="col-2">Sun</div>
							<div class="col-2">Mon</div>
							<div class="col-2">Tues</div>
							<div class="col-2">Wed</div>
							<div class="col-2">Thurs</div>
						</div>
						<div class="row symbol">
							<div class="col-2">🌤</div>
							<div class="col-2">🌤</div>
							<div class="col-2">☁️</div>
							<div class="col-2">☁️</div>
							<div class="col-2">🌤</div>
							<div class="col-2">☀️</div>
						</div>
						<div class="row temp">
							<div class="col-2">15°C</div>
							<div class="col-2">16°C</div>
							<div class="col-2">12°C</div>
							<div class="col-2">12°C</div>
							<div class="col-2">15°C</div>
							<div class="col-2">19°C</div>
						</div>
					</div>
					<form id="search-bar">
						<div class="mb-3">
							<input
								type="text"
								class="changeCity"
								placeholder="Change city here"
								autocomplete="off"
								autofocus="on"
								id="search-city"
							/>
							<input type="submit" class="btn btn-info search" value="Search" />
							<button
								type="submit"
								class="btn btn-warning"
								value="Current Location"
								id="current-location"
							>
								Current Location
							</button>
						</div>
					</form>
				</div>
			</div>
			<p>
				<a href="https://github.com/beatrixtam/bea-weather-app" class="author"
					>Open-source code</a
				>
				by Beatrix Tam
			</p>
		</div>

		<script src="src/index.js"></script>
	</body>
</html>
